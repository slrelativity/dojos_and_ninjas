<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <div>
        <h1> New Ninja</h1>
        <form action="/ninja/new" method="post" class="col-6 mx-auto">
            <div class="form-group mb-3">
                <label for="first_name">Dojo:</label>
                <select class="form-control">
                    <option>Default 1</option>
                    <option>Default 2</option>
                    <option>Default 3</option>
                    <option>Default 4</option>
                </select>
            </div>
                

            <div class="form-group mb-3">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name"  class="form-control">
            </div>


            <div class="form-group mb-3">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name"  class="form-control">
            </div>


            <div class="form-group mb-3">
                <label for="age">Age:</label>
                <input type="text" name="age"  class="form-control">
            </div>

            <a href="/dojos" class="btn btn-primary">Home</a>
            <a href="/ninja/show/" class="btn btn-primary">Create</a>
            

        </form>
    </div>






</body>
</html>
