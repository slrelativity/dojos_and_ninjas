<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos</title>
</head>

<body style="background-color: antiquewhite; padding-left: 20%; padding-right: 20%;">
    <div class="container d-flex">
        <div class="new_dojo mb-5 mt-5">
            <h1>New Dojo</h1>
            <form action="/dojo/create" method="post" class="col-6 mx-auto">
                <div class="form-group mb-3">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <input type="submit" value="Add Dojo" class="btn btn-primary">
            </form>
        </div>

        <div class="all_dojos mb-5 mt-5 ">
           
            <div>
                <form action="/dojos/1" method="post" class="col-6 mx-auto">
                    <h1>All Dojos</h1>

                    <p> {{ name}} </p>
                
                </form>
            </div>
            <a href="/ninjas/new" class="btn btn-primary">Add a Ninja</a>
        </div>
    </div>

</body>

</html>
