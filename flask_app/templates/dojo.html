<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Information</title>
</head>

<body style="background-color: antiquewhite; padding-left: 20%; padding-right: 20%;">
    <h2 class="text-center">User Information</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Created On</th>
            </tr>
        </thead>
        {% for user in ninjas_lists %}
        <tr>
            <div>
                <td> {{ ninja.first_name }} </td>
                <td> {{ ninja.last_name }} </td>
                <td> {{ ninja.age }} </td>
                <td>{{ ninja.created_at.strftime("%b %d %Y") }}</td>
                
            </div>

        </tr>
        {% endfor %}
    </table>
    <a href="" class="btn btn-primary">Add a User</a>
</body>

</html>
